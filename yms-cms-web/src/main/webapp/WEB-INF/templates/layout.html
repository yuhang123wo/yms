<body class="no-skin">
		 <div th:replace="layout/header :: header"></div>
		<!-- /section:basics/navbar.layout -->
		<div class="main-container" id="main-container">
            <div th:replace="layout/sidebar :: sidebar"></div>
			<!-- /section:basics/sidebar -->
			<div class="main-content" id="content">
			
				<div layout:fragment="content" ></div>
			</div><!-- /.main-content -->

			<div class="footer">
				<div class="footer-inner">
					<!-- #section:basics/footer -->
					<div class="footer-content">
						<span class="bigger-120">
							 统一开发平台-UI库 &copy; 2014  更多模板：<a href="http://www.mycodes.net/" target="_blank">源码之家</a>

			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
			</a>
		</div><!-- /.main-container -->
	<script type="text/javascript">
		$(function() {
			initSelectItem();
		})
		
		function initSelectItem(){
			$("#sidebar li").each(function(){
		    	$(this).removeClass("active");
		    });
			var seq = $("#content").find("div[class='page-content']").attr("seq");
			$("#"+seq).addClass("active");
			$("#"+seq).parent().parent().addClass("open");
			$("#"+seq).parent().addClass("nav-show");
			$("#"+seq).parent().css('display','block'); 
		}
	</script>
