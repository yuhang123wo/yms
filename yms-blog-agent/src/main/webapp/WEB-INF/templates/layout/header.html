<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div  th:fragment="header">
	<header class="header">
		<nav class="navbar navbar-default" id="navbar">
			<div class="container">
				<div class="header-topbar hidden-xs link-border">
					<ul class="site-nav topmenu">
						<li><a href="#" rel="nofollow">友情链接</a></li>
						<shiro:user>
							<li class="dropdown"><a class="dropdown-toggle"
								data-toggle="dropdown" role="button" aria-haspopup="true"
								aria-expanded="false" rel="nofollow">我的论坛 <span
									class="caret"></span>
							</a>
								<ul class="dropdown-menu header-topbar-dropdown-menu">
									<li><a href="/wode/index"><i class="fa fa-weixin"></i> 博客</a></li>
									<li><a href="/wode/index"><i class="fa fa-weibo"></i>消息</a></li>
									<li><a href="/wode/index"><i class="fa fa-rss"></i> 设置</a></li>
									<li><a href="/wode/index"></i> 退出</a></li>
								</ul></li>
						</shiro:user>
					</ul>
					<shiro:guest>
						<a data-toggle="modal" data-target="#loginModal" class="login"
							rel="nofollow">Hi,请登录</a>&nbsp;&nbsp;<a href="javascript:;"
							class="register" rel="nofollow">我要注册</a>&nbsp;&nbsp;<a href=""
							rel="nofollow">找回密码</a>
					</shiro:guest>
					<shiro:user>  
                                                                    欢迎 <shiro:principal
							property="userAccount" />
					</shiro:user>
				</div>
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#header-navbar"
						aria-expanded="false">
						<span class="sr-only"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span> <span class="icon-bar"></span>
					</button>
					<h1 class="logo hvr-bounce-in">
						<a href="" title=""></a>
					</h1>
				</div>
				<div class="collapse navbar-collapse" id="header-navbar">
					<ul class="nav navbar-nav navbar-right">
						<li class="hidden-index active"><a data-cont="异清轩首页"
							href="/index">异清轩首页</a></li>
						<li><a href="#">前端技术</a></li>
						<li><a href="#">后端程序</a></li>
						<li><a href="#">管理系统</a></li>
						<li><a href="#">授人以渔</a></li>
						<li><a href="#">程序人生</a></li>
					</ul>
					<form class="navbar-form visible-xs" action="/Search" method="post">
						<div class="input-group">
							<input type="text" name="keyword" class="form-control"
								placeholder="请输入关键字" maxlength="20" autocomplete="off">
							<span class="input-group-btn">
								<button class="btn btn-default btn-search" name="search"
									type="submit">搜索</button>
							</span>
						</div>
					</form>
				</div>
			</div>
		</nav>
	</header>

	<!--登录注册模态框-->
	<div class="modal fade user-select" id="loginModal" tabindex="-1"
		role="dialog" aria-labelledby="loginModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<form action="/Admin/Index/login" method="post">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="loginModalLabel">登录</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="loginModalUserNmae">用户名</label> <input type="text"
								class="form-control" id="loginModalUserNmae"
								placeholder="请输入用户名" autofocus maxlength="15" autocomplete="off"
								required>
						</div>
						<div class="form-group">
							<label for="loginModalUserPwd">密码</label> <input type="password"
								class="form-control" id="loginModalUserPwd" placeholder="请输入密码"
								maxlength="18" autocomplete="off" required>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary" onclick="login()">登录</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	 <script type="text/javascript">
	 function login(){
			$.ajax({
					type : "POST",
					url : '/login',
					data : {username:$("#loginModalUserNmae").val(),password:$("#loginModalUserPwd").val()},
					dataType : 'json',
					success : function(data) {
						if(data.code==0){
							window.location.reload();
						}
					}
				});
		}
	 </script>
	</div>
</body>
</html>
