<!doctype html>
<html lang="zh-CN" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>异清轩博客</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/nprogress.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.min.css}">
<link rel="apple-touch-icon-precomposed" th:href="@{/images/icon/icon.png}">
<link rel="shortcut icon" th:href="@{/images/icon/favicon.ico}">
<script th:src="@{/js/jquery-2.1.4.min.js}"></script>
<script th:src="@{/js/nprogress.js}"></script>
<script th:src="@{/js/jquery.lazyload.min.js}"></script>
<!--[if gte IE 9]>
  <script th:src="@{/js/jquery-1.11.1.min.js}" type="text/javascript"></script>
  <script th:src="@{/js/html5shiv.min.js}" type="text/javascript"></script>
  <script th:src="@{/js/respond.min.js}" type="text/javascript"></script>
  <script th:src="@{/js/selectivizr-min.js}" type="text/javascript"></script>
<![endif]-->
</head>

<body class="user-select">
<div th:replace="layout/header :: header"></div>
<section class="container">
  <div class="content-wrap">
    <div class="content">
      <div class="jumbotron">
        <p>在这里可以看到前端技术，后端程序，网站内容管理系统等文章，还有我的程序人生！</p>
      </div>
      <div id="focusslide" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#focusslide" data-slide-to="0" class="active"></li>
          <li data-target="#focusslide" data-slide-to="1"></li>
          <li data-target="#focusslide" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="item active"> <a href="" target="_blank"><img src="/images/banner/banner_01.jpg" alt="" class="img-responsive"></a> 
            <!--<div class="carousel-caption"> </div>--> 
          </div>
          <div class="item"> <a href="" target="_blank"><img src="/images/banner/banner_02.jpg" alt="" class="img-responsive"></a> 
            <!--<div class="carousel-caption"> </div>--> 
          </div>
          <div class="item"> <a href="" target="_blank"><img src="/images/banner/banner_03.jpg" alt="" class="img-responsive"></a> 
            <!--<div class="carousel-caption"> </div>--> 
          </div>
        </div>
        <a class="left carousel-control" href="#focusslide" role="button" data-slide="prev" rel="nofollow"> <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> <span class="sr-only">上一个</span> </a> <a class="right carousel-control" href="#focusslide" role="button" data-slide="next" rel="nofollow"> <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> <span class="sr-only">下一个</span> </a> </div>
      <article class="excerpt-minic excerpt-minic-index">
        <h2><span class="red">【今日推荐】</span><a href="" title=""> <span th:text="${news.chiContent}"></span></a></h2>
        <p class="note"><span th:text="${news.engContent}"></span></p>
      </article>
      <div class="title">
        <h3>最新发布</h3>
        <div class="more" th:each="keyword: ${keywords}" >
        <a href=""><span th:text="${keyword.value}"></span></a> </div>
      </div>
      <article class="excerpt excerpt-1" th:each="article: ${articles}" >
         <a class="focus" th:href="@{'/article/articleDetailIndex/'+${article.id}}" title=""></a>
        <header><a class="cat" href="program"> <span th:text="${article.categoryValue}"></span><i></i></a>
          <h2><a  th:href="@{'/article/articleDetailIndex/'+${article.id}}"  title=""><span th:text="${article.title}"></span></a></h2>
        </header>
        <p class="meta">
          <time class="time"><i class="glyphicon glyphicon-time"></i> <span th:text="${article.createTime}"></span></time>
          <span class="views"><i class="glyphicon glyphicon-eye-open"></i> 共120人围观</span> <a class="comment" href="article.html#comment"><i class="glyphicon glyphicon-comment"></i> 0个不明物体</a></p>
        <p class="note"><span th:text="${article.abstr}"></span> </p>
      </article>
      <nav class="pagination" style="display: none;">
        <ul>
          <li class="prev-page"></li>
          <li class="active"><span>1</span></li>
          <li><a href="?page=2">2</a></li>
          <li class="next-page"><a href="?page=2">下一页</a></li>
          <li><span>共 2 页</span></li>
        </ul>
      </nav>
    </div>
  </div>
   <div th:replace="layout/leftbar::leftbar"></div>
</section>
<div th:replace="layout/footer :: footer"></div>
<!--右键菜单列表-->
<script src="js/bootstrap.min.js"></script> 
<script src="js/jquery.ias.js"></script> 
</body>
</html>
